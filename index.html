<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moore's Law</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>

<body>
<h1>The Interactive Moore's Law</h1>
<h4>Moore's law is too complex to fit in paper. This is an open source project aimed at illiciting more insights from Moore's Law.</h4>
<script  type="text/javascript" src="count-of-transistors-on-microprocessors-data.js"></script>
<script>
var w = 1000;
var h = 650;
var margin = {
	top: 60,
	bottom: 80,
	left: 150,
	right: 80
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;
var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var colorScale = d3.scale.category10();
var x = d3.scale.linear()
		.domain([d3.min(data, function(d){
			return d.year;
		}), d3.max(data, function(d){
			return d.year;
		})])
		.range([0,width]);
var y = d3.scale.log()
		.domain([d3.min(data, function(d){
			return d.count;
		}), d3.max(data, function(d){
			return d.count;
		})])
		.range([height,0]);
var tickValuesYears = [1971,1975,1980,1985,1990,1995,2000,2005,2010,2015];
var tickValuesCount = [2300,10000,100000,1000000,10000000, 100000000, 1000000000, 5000000000];
var xAxis = d3.svg.axis()
			.scale(x)
			.tickValues(tickValuesYears)
			.tickFormat(d3.format(""))
			.orient("bottom");
var xGridlines = d3.svg.axis()
			.scale(x)
			.tickValues(tickValuesYears)
			.tickSize(-height,-height)
			.tickFormat("")
			.orient("bottom");
var yAxis = d3.svg.axis()
			.scale(y)
			.tickValues(tickValuesCount)
			.tickSize(10)
			.tickFormat(d3.format(",.0f"))
			.orient("left");
var yGridlines = d3.svg.axis()
				.scale(y)
				.tickSize(-width,0,0)
				.tickFormat("")
				.orient("left");

function drawAxis(params){
	if(params.initialize){
		this.append("g")
			.classed("gridline x", true)
			.attr("transform", "translate(0," + height + ")")
			.call(params.axis.gridlines.x);
		this.append("g")
			.classed("gridline y", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.gridlines.y);
		this.append("g")
			.classed("axis x", true)
			.attr("transform", "translate(0," + height + ")")
			.call(params.axis.x);
		this.append("g")
			.classed("axis y", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);
		this.select(".y.axis")
			.append("text")
			.classed("y axis-label", true)
			.attr("transform", "translate(" + -120 + "," + height/2 + ") rotate(-90)")
			.text("Transistor count")
		this.select(".x.axis")
			.append("text")
			.classed("x axis-label", true)
			.attr("transform", "translate(" + width/2 + "," + 48 + ")")
			.text("Year");
		this.append("g")
			.append("text")
			.classed("chart-header", true)
			.attr("transform", "translate(0,-24)")
			.text("");
	}
}
function plot(params){
	drawAxis.call(this, params);
	var self = this;
	var transistors_count = d3.keys(params.data[0]).filter(function(d){
		return d !== "processor" && d !== "year" && d !== "designer" && d !== "area" && d !== "process";
	});
	
	//enter() for <g>
	this.selectAll(".processor")
		.data(transistors_count)
		.enter()
			.append("g")
			.attr("class", function(d){
				return d;
			})
			.classed("processor", true);

	//update for <g>
	this.selectAll(".processor")
		.style("fill", function(d,i){
			return colorScale(i);
		})
		.on("mouseover", function(d,i){
			d3.select(this)
				.transition()
				.style("opacity",1)
		})
		.on("mouseout", function(d,i){
			d3.select(this)
				.transition()
				.style("opacity",0.4)
		});

	transistors_count.forEach(function(transistor_count){
		var g = self.selectAll("g."+transistor_count);
		var arr = params.data.map(function(d){
			return {
				key: transistor_count,
				value: d[transistor_count],
				processor: d.processor,
				designer: d.designer,
				year: d.year,
				count: d.count,
				area: d.area,
				process: d.process
			};
		});
		//enter()
		g.selectAll(".entry")
			.data(arr)
			.enter()
				.append("circle")
				.classed("entry", true);
		//update
		g.selectAll(".entry")
			.attr("r", 10)
			.attr("cx", function(d){
				return x(d.year);
			})
			.attr("cy", function(d){
				return y(d.value);
			})
			.on("mouseover", function(d,i){
				var str1 = "Processor:" + d.processor + " |";
				str1 += "Year: " + d.year + " | ";
				str1 += "Transistors count: " + d.count + " | ";
				str1 += "Designer: " + d.designer + " | ";
				str1 += "Process: " + d.process + " | ";
				str1 += "Area: " + d.area + "";
				d3.select(".chart-header")	
				.text(str1);
				
			})

			.on("mouseout", function(d,i){
				d3.select(".chart-header").text("");

			})
		//exit()
		g.selectAll(".response")
			.data(arr)
			.exit()
			.remove();
	});
}
plot.call(chart, {
	data: data,
	axis: {
		x: xAxis,
		y: yAxis,
		gridlines:{
			x: xGridlines,
			y: yGridlines
		}
	},
	initialize: true
})
</script>
</body>
</html>
